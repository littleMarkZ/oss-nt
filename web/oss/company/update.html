    <body>
        <form id="updateFormcompany" method="post" class="form">
            <div class="eova-form" style="margin-top: 15px;">
				<div class="eova-form-field" title="ID[id]" style="display: none;">
                    <div class="eova-form-lbl">
                        ID：
                    </div>
                    <div>
                        <div id="id" name="id" value="${company.id!}" class="eova-auto">
                        </div>
                    </div>
                </div>
                <div class="eova-form-field" title="名称[name]" style="">
                    <div class="eova-form-lbl red">
						名称：
                    </div>
                    <div>
                        <div class="eova-text" id="name" name="name" value="${company.name!}" data-options=" disable : false">
                        </div>
                    </div>
                </div>
                <div class="eova-form-field" title="编码[code]" style="">
                    <div class="eova-form-lbl red">
						编码：
                    </div>
                    <div>
                        <div class="eova-text" id="code" name="code" value="${company.code!}" data-options=" disable : false">
                        </div>
                    </div>
                </div>
                <div class="eova-form-field" title="联系电话[telephone]" style="">
                    <div class="eova-form-lbl">
						联系电话：
                    </div>
                    <div>
                        <div class="eova-text" id="telephone" name="telephone" value="${company.telephone!}" data-options=" disable : false">
                        </div>
                    </div>
                </div>
                <div class="eova-form-field" title="联系地址[address]" style="width: 98%;">
                    <div class="eova-form-lbl">
						联系地址：
                    </div>
                    <div>
                        <textarea class="eova-texts" id="address" name="address" style="width: 468px; height:20px; border: 1px solid #95B8E7;">${company.address!}</textarea>
                    </div>
                </div>
                <div class="eova-form-field" title="备注[remark]" style="width: 98%;">
                    <div class="eova-form-lbl">
						备注：
                    </div>
                    <div>
                        <textarea class="eova-texts" id="remark" name="remark" rows="5" style="width: 468px; border: 1px solid #95B8E7;">${company.remark!}</textarea>
                    </div>
                </div>
                <!-- 
                <div class="eova-form-field" title="创建时间[create_time]" style="">

        <script>
            $(function() {
                var $form = $('#updateFormcompany');
                $form.validator({
                    debug: false,
                    stopOnError: true,
                    focusInvalid: false,
                    showOk: false,
                    timely: 0,
                    msgMaker: false,
                    fields: {
                        name: {
                            rule: "名称:required;"
                        },
                        code: {
                            rule: "编码:required;"
                        }
                    }
                });
                $form.on("validation", $.validation);
            });
        </script>
        <script type="text/javascript">
            var $form = $('#updateFormcompany');

            var submitNow = function($dialog, $grid, $pjq) {
                var url = "/form/doUpdate/oss_company";
                $.post(url, sy.serializeObject($form),
                function(result) {
                    if (result.success) {
                        $.slideMsg("修改企业信息成功！", $pjq);
                        if ($grid.context.URL.indexOf('/single_tree') != -1) {
                            $grid.treegrid('load');
                        } else {
                            $grid.datagrid('load');
                        }
                        $dialog.dialog('destroy');

                    } else {
                        $.alert($pjq, result.msg);
                    }
                },
                'json');
            };

            var submitForm = function($dialog, $grid, $pjq) {
                // nice validator
                $form.isValid(function(isValied) {
                    if (isValied) {
                        submitNow($dialog, $grid, $pjq);
                    }
                });
            };
        </script>
